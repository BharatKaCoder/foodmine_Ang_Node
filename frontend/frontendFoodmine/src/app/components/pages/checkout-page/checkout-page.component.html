<div class="order-summary-container">
    <h2>Order Summary</h2>
    
    <form [formGroup]="checkoutForm" class="order-form">
      <div class="form-group">
        <label for="name">Name:</label>
        <input id="name" formControlName="name" class="form-control" placeholder="Enter your name" />
      </div>
      
      <div class="form-group">
        <label for="address">Address:</label>
        <input id="address" formControlName="address" class="form-control" placeholder="Enter your address" />
      </div>
    </form>
  
    <h3>Selected Items</h3>
    <div class="cart-items">
      <div *ngFor="let item of cartItems" class="cart-item">
        <img [src]="item.food.imageUrl" alt="{{ item.food.name }}" class="item-image" />
        <div class="item-details">
          <h4>{{ item.food.name }}</h4>
          <p>Price: {{ item.price | currency:'INR':'symbol' }}</p>
          <p>Quantity: {{ item.quantity }}</p>
        </div>
      </div>
    </div>
  
    <h4>Total Price: {{ totalPrice | currency:'INR':'symbol' }}</h4>
    
    <button (click)="createOrder()" class="btn btn-primary">Go to Payment</button>
  </div>
